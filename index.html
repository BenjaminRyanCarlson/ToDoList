<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <input type="text" id="myInput" placeholder="Enter an Item to do..." id="item">
    <span><button type="button" onclick="newElement()" name="button" id="add">Add</button></span>
    </header>
    <h2>To Do</h2>
    <ul class="todo" id="todo">
      <li id="li">Sample Task
        <button type="button" class="remove" ><img src="assets/trash.png" alt="trash" class="trash"></button>
      </li>
    </ul>

  </div>

<script src="list.js"></script>
</body>

</html>
